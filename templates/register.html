{% extends 'base.html' %}

{% block title %}My Top 10 Movies{% endblock %}

{% block content %}
<div class="box">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post" class="log">
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="button btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
    <a href="{{ url_for('login') }}">Have an account, Login</a>
</div>
{% endblock %}
